<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NorthStar Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4">
                <span class="text-white text-2xl font-bold">N</span>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">NorthStar Finance</h1>
            <p class="text-slate-500 mt-2">Secure access to your wealth tracking</p>
        </div>

        <div class="flex flex-col items-center space-y-4">
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID_HERE.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="pill"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left"
                 data-width="320">
            </div>
        </div>

        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center"><span class="w-full border-t border-slate-200"></span></div>
            <div class="relative flex justify-center text-xs uppercase"><span class="bg-white px-2 text-slate-400">Or continue with</span></div>
        </div>

        <form class="space-y-4">
            <input type="email" placeholder="Email address" class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition">
            <button type="button" class="w-full py-3 text-slate-400 font-medium hover:text-slate-600 transition">Forgot password?</button>
        </form>

        <p class="text-center text-xs text-slate-400 mt-8">
            By signing in, you agree to our Terms of Service and Privacy Policy.
        </p>
    </div>

    <script>
        // This function runs after a user successfully logs in with Google
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            
            // Step 1: Tell the user they are being logged in
            alert("Success! Google has verified you. Your ID token has been logged to the console.");
            
            // Step 2: In a real app, you would send 'response.credential' to Supabase 
            // to create the user session and redirect to /dashboard.
        }
    </script>
</body>
</html>
