<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Sudhakaran Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        #country-code-container {
            transition: all 0.3s ease-in-out;
            max-width: 0;
            opacity: 0;
            overflow: hidden;
        }
        #country-code-container.show {
            max-width: 120px;
            opacity: 1;
            margin-right: 8px;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
        
        <div id="auth-container">
            <div class="text-center mb-6">
                <h1 id="form-title" class="text-2xl font-bold text-slate-800">Create Account</h1>
                <p id="form-subtitle" class="text-slate-400 text-sm mt-1">Smart wealth management starts here</p>
            </div>

            <div class="flex flex-col items-center mb-6">
                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID_HERE.apps.googleusercontent.com"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="signin_with" data-size="large" data-width="320"></div>
            </div>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center"><span class="w-full border-t border-slate-100"></span></div>
                <div class="relative flex justify-center text-[10px] uppercase"><span class="bg-white px-2 text-slate-400 font-bold">Or use email/mobile</span></div>
            </div>

            <form id="auth-form" class="space-y-4">
                <div class="relative">
                    <label id="input-label" class="block text-[10px] font-bold text-blue-600 mb-1 uppercase tracking-widest">Email or Mobile</label>
                    <div class="flex items-center">
                        <div id="country-code-container">
                            <select id="country-code" class="px-2 py-3 bg-slate-50 border-2 border-slate-100 rounded-lg text-sm font-bold outline-none focus:border-blue-500 w-full"></select>
                        </div>
                        <input type="text" id="identifier" placeholder="Email or Mobile" required 
                            class="flex-1 px-4 py-3 rounded-lg border-2 border-slate-100 focus:border-blue-500 outline-none transition-all">
                    </div>
                </div>
                
                <div class="space-y-4">
                    <input type="password" id="password" placeholder="Password" required 
                        class="w-full px-4 py-3 rounded-lg border-2 border-slate-100 focus:border-blue-500 outline-none">
                    <div id="confirm-password-group">
                        <input type="password" id="confirm-password" placeholder="Confirm Password" 
                            class="w-full px-4 py-3 rounded-lg border-2 border-slate-100 focus:border-blue-500 outline-none">
                    </div>
                </div>

                <div id="error-box" class="hidden bg-red-50 border-l-4 border-red-500 p-3">
                    <p id="error-text" class="text-red-700 text-xs font-medium"></p>
                </div>
                
                <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 shadow-lg transition-all active:scale-[0.98]">
                    Create Account
                </button>
            </form>

            <p class="text-center text-sm text-slate-500 mt-8">
                <span id="toggle-text">Already a member?</span> 
                <button type="button" onclick="toggleAuth()" id="toggle-link" class="text-blue-600 font-bold hover:underline">Log In</button>
            </p>
        </div>

        <div id="success-container" class="hidden text-center py-10">
            <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg shadow-green-100">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h2 class="text-2xl font-bold text-slate-800">Verified!</h2>
            <p id="success-msg" class="text-slate-500 mt-2 mb-8"></p>
            <button onclick="window.location.reload()" class="bg-slate-100 px-6 py-2 rounded-lg text-slate-600 font-semibold hover:bg-slate-200">Sign Out</button>
        </div>
    </div>

    <script>
        // 1. Setup Countries
        const countries = [
            { name: "India", code: "+91", flag: "ðŸ‡®ðŸ‡³", length: 10 },
            { name: "USA", code: "+1", flag: "ðŸ‡ºðŸ‡¸", length: 10 },
            { name: "UK", code: "+44", flag: "ðŸ‡¬ðŸ‡§", length: 11 },
            { name: "UAE", code: "+971", flag: "ðŸ‡¦ðŸ‡ª", length: 9 }
        ];

        const countrySelect = document.getElementById('country-code');
        const identifierInput = document.getElementById('identifier');
        const countryCodeContainer = document.getElementById('country-code-container');
        const errorBox = document.getElementById('error-box');
        const errorText = document.getElementById('error-text');
        const confirmPassGroup = document.getElementById('confirm-password-group');
        const confirmPassInput = document.getElementById('confirm-password');
        let isSignUp = true;

        // Populate the country dropdown
        countries.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.code;
            opt.textContent = `${c.flag} ${c.code}`;
            opt.dataset.len = c.length;
            countrySelect.appendChild(opt);
        });

        // Toggle Function (Hides/Shows fields)
        function toggleAuth() {
            isSignUp = !isSignUp;
            document.getElementById('form-title').innerText = isSignUp ? "Create Account" : "Welcome Back";
            document.getElementById('submit-btn').innerText = isSignUp ? "Create Account" : "Sign In";
            
            if (isSignUp) {
                confirmPassGroup.classList.remove('hidden');
                confirmPassInput.setAttribute('required', 'true');
            } else {
                confirmPassGroup.classList.add('hidden');
                confirmPassInput.removeAttribute('required');
            }
            errorBox.classList.add('hidden');
        }

        // Identifier detection (Email vs Mobile)
        identifierInput.addEventListener('input', (e) => {
            if (/^\d/.test(e.target.value)) {
                countryCodeContainer.classList.add('show');
            } else {
                countryCodeContainer.classList.remove('show');
            }
        });

        // Validation & Submission
        document.getElementById('auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const val = identifierInput.value;
            const pass = document.getElementById('password').value;
            
            errorBox.classList.add('hidden');

            if (/^\d+$/.test(val)) {
                const len = parseInt(countrySelect.options[countrySelect.selectedIndex].dataset.len);
                if (val.length !== len) {
                    showError(`Mobile number must be ${len} digits.`);
                    return;
                }
            } else if (!val.includes('@')) {
                showError("Valid email required.");
                return;
            }

            if (isSignUp && pass !== confirmPassInput.value) {
                showError("Passwords do not match.");
                return;
            }

            showSuccess(val);
        });

        function showError(msg) {
            errorBox.classList.remove('hidden');
            errorText.innerText = msg;
        }

        function showSuccess(id) {
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('success-container').classList.remove('hidden');
            document.getElementById('success-msg').innerHTML = `Verified as <b>${id}</b>`;
        }

        // This runs after Google Login
        function handleCredentialResponse(response) {
            showSuccess("Google Verified User");
        }
    </script>
</body>
</html>
