<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Sudhakaran Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
        
        <div id="auth-container">
            <div class="text-center mb-8">
                <h1 id="form-title" class="text-2xl font-bold text-slate-800">Create Account</h1>
                <p id="form-subtitle" class="text-slate-500 mt-2">Start your financial journey today</p>
            </div>

            <div class="flex flex-col items-center">
                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID_HERE.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="pill" data-text="signup_with" data-width="320"></div>
            </div>

            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center"><span class="w-full border-t border-slate-200"></span></div>
                <div class="relative flex justify-center text-sm"><span class="bg-white px-2 text-slate-400 font-medium uppercase tracking-wider text-[10px]">Or use credentials</span></div>
            </div>

            <form id="auth-form" class="space-y-4">
                <div>
                    <input type="text" id="identifier" placeholder="Email or Mobile Number" required 
                        class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                    <p id="input-hint" class="text-[10px] text-slate-400 mt-1 ml-1"></p>
                </div>
                
                <input type="password" id="password" placeholder="Password" required 
                    class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                
                <button type="submit" id="submit-btn" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all active:scale-[0.98]">
                    Create Account
                </button>
            </form>

            <p class="text-center text-sm text-slate-600 mt-8">
                <span id="toggle-text">Already have an account?</span> 
                <button onclick="toggleAuth()" id="toggle-link" class="text-blue-600 font-bold hover:underline">Log In</button>
            </p>
        </div>

        <div id="success-container" class="hidden text-center py-6 animate-in fade-in zoom-in duration-300">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 id="success-title" class="text-2xl font-bold text-slate-800">Success!</h2>
            <p id="success-msg" class="text-slate-500 mt-2 mb-6"></p>
            <button onclick="window.location.reload()" class="bg-slate-100 text-slate-700 px-6 py-2 rounded-lg font-medium hover:bg-slate-200 transition">
                Logout
            </button>
        </div>

    </div>

    <script>
        let isSignUp = true;

        function toggleAuth() {
            isSignUp = !isSignUp;
            const title = document.getElementById('form-title');
            const subtitle = document.getElementById('form-subtitle');
            const submitBtn = document.getElementById('submit-btn');
            const toggleText = document.getElementById('toggle-text');
            const toggleLink = document.getElementById('toggle-link');

            if (isSignUp) {
                title.innerText = "Create Account";
                subtitle.innerText = "Start your financial journey today";
                submitBtn.innerText = "Create Account";
                toggleText.innerText = "Already have an account?";
                toggleLink.innerText = "Log In";
            } else {
                title.innerText = "Sudhakaran Finance";
                subtitle.innerText = "Log in to view your dashboard";
                submitBtn.innerText = "Sign In";
                toggleText.innerText = "New to Sudhakaran Finance?";
                toggleLink.innerText = "Create Account";
            }
        }

        function showSuccess(idValue) {
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('success-container').classList.remove('hidden');
            
            const type = idValue.includes('@') ? "Email" : "Mobile";
            
            if (isSignUp) {
                document.getElementById('success-title').innerText = "Registration Complete!";
                document.getElementById('success-msg').innerText = `Your ${type} (${idValue}) has been registered.`;
            } else {
                document.getElementById('success-title
