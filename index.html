<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | SK Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #country-code-container { transition: all 0.3s; max-width: 0; opacity: 0; overflow: hidden; }
        #country-code-container.show { max-width: 100px; opacity: 1; margin-right: 8px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Create Account</h1>
            <p class="text-slate-400 text-sm mt-1">Start your journey with SK Finance</p>
        </div>

        <form action="login.html" class="space-y-4">
            <div>
                <label id="label-id" class="block text-[10px] font-bold text-blue-600 mb-1 uppercase tracking-widest">Email or Mobile</label>
                <div class="flex items-center">
                    <div id="country-code-container">
                        <select class="px-2 py-3 bg-slate-50 border-2 border-slate-100 rounded-lg text-sm font-bold outline-none">
                            <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                            <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                        </select>
                    </div>
                    <input type="text" id="user-id" placeholder="Email or Mobile" required class="flex-1 px-4 py-3 rounded-lg border-2 border-slate-100 focus:border-blue-500 outline-none">
                </div>
            </div>

            <input type="password" placeholder="Password" required class="w-full px-4 py-3 rounded-lg border-2 border-slate-100 focus:border-blue-500 outline-none">
            <input type="password" placeholder="Confirm Password" required class="w-full px-4 py-3 rounded-lg border-2 border-slate-100 focus:border-blue-500 outline-none">
            
            <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition-all">Create Account</button>
        </form>

        <p class="text-center text-sm text-slate-500 mt-8">
            Already have an account? 
            <a href="login.html" class="text-blue-600 font-bold hover:underline">Log In</a>
        </p>
    </div>

    <script>
        document.getElementById('user-id').addEventListener('input', (e) => {
            const container = document.getElementById('country-code-container');
            if(/^\d/.test(e.target.value)) container.classList.add('show');
            else container.classList.remove('show');
        });
    </script>
</body>
</html>
